  <!-- Hero Section -->

    <div class="hero-content">

      <a routerLink="/products" class="cta-button">Shop Now</a>
    </div>
  </section>

  <!-- Features Section -->

  <!-- Categories Section -->
  <section class="categories">
    <h2>Shop by Category</h2>
    <div class="category-grid">
      <div *ngFor="let category of featuredCategories" class="category-card">
        <img [src]="category.image" [alt]="category.name">
        <div class="category-overlay">
          <a [routerLink]="category.route">{{ category.name }}</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Call to Action -->
  <section class="cta-section">
    <h2>Ready to upgrade your tech?</h2>
    <a routerLink="/products" class="cta-button">Browse All Products</a>
  </section>
