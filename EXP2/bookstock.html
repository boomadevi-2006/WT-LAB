<div class="container mt-5">
    <h2 class="text-center">ðŸ“š Book Stock Management</h2>

    <!-- Form to Add/Update Books -->
    <form id="bookForm" class="mb-4">
        <input type="hidden" id="bookId"> <!-- Hidden field for update -->
        <div class="mb-3">
            <label>Title:</label>
            <input type="text" id="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Author:</label>
            <input type="text" id="author" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Price:</label>
            <input type="number" id="price" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Stock:</label>
            <input type="number" id="stock" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Save Book</button>
    </form>

    <!-- Book List -->
    <h3>ðŸ“– Book List</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookList"></tbody>
    </table>
</div>

<script>
// Fetch Books
async function fetchBooks() {
    const res = await fetch('/books');
    const books = await res.json();
    const bookList = document.getElementById('bookList');
    bookList.innerHTML = '';

    books.forEach(book => {
        bookList.innerHTML += `
            <tr>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.price}</td>
                <td>${book.stock}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editBook('${book._id}', '${book.title}', '${book.author}', ${book.price}, ${book.stock})">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteBook('${book._id}')">Delete</button>
                </td>
            </tr>
        `;
    });
}

// Add or Update Book
document.getElementById('bookForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const id = document.getElementById('bookId').value;
    const bookData = {
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        price: document.getElementById('price').value,
        stock: document.getElementById('stock').value
    };

    const method = id ? 'PUT' : 'POST';
    const url = id ? `/books/${id}` : '/books';

    await fetch(url, {
        method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(bookData)
    });

    document.getElementById('bookForm').reset();
    document.getElementById('bookId').value = '';
    fetchBooks();
});

// Edit Book
function editBook(id, title, author, price, stock) {
    document.getElementById('bookId').value = id;
    document.getElementById('title').value = title;
    document.getElementById('author').value = author;
    document.getElementById('price').value = price;
    document.getElementById('stock').value = stock;
}

// Delete Book
async function deleteBook(id) {
    if (confirm("Are you sure you want to delete this book?")) {
        await fetch(`/books/${id}`, { method: 'DELETE' });
        fetchBooks();
    }
}

// Load books on page load
fetchBooks();
</script>
